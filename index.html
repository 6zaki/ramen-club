<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/gnavi.js"></script>
	<script type="text/javascript" src="./js/weather.js"></script>
	<script type="text/javascript" src="./js/searchbar.js"></script>
	<title>つくばラーメンSearch</title>
</head>
<body>
	<div class="grid-x">
		<header class="cell small-12">
			<div class="grid-x">
				<div class="cell small-12 medium-6">
					<a href="./"><h1 class="title">スワローラーメン部 in Tsukuba</h1></a>
				</div>

				<div class="cell small-4 medium-offset-3 medium-2">
					<button id="searchbtn" class="button secondary"><i class="fas fa-search"></i> Search <i class="fas fa-sort-down"></i></button>
				</div>

				<div class="cell small-4 small-offset-4 medium-offset-0 medium-1 weather-box">
					<p>つくば市の天気</p>
					<div class="weather-detail">
						<div id="weatherIcon"></div>　<div id="temp"></div>
					</div>
				</div>
			</div>
		</header>

		<div id="acordion" class="cell small-12 grid-x">
			<div class="category-box cell small-12 medium-6">
				<p>カテゴリ</p>
				<form name="checkform" method="post">
					<div class="category-list">
						<label><input type="checkbox" name="taste" value="醤油ラーメン">醤油ラーメン</label>
						<label><input type="checkbox" name="taste" value="味噌ラーメン">味噌ラーメン</label>
						<label><input type="checkbox" name="taste" value="塩ラーメン">塩ラーメン</label>
						<label><input type="checkbox" name="taste" value="豚骨ラーメン">豚骨ラーメン</label>
						<label><input type="checkbox" name="taste" value="つけ麺">つけ麺</label>
						<label><input type="checkbox" name="taste" value="まぜそば">まぜそば</label>
					</div>
					<button id="check" type="button" class="button secondary" onclick="gnaviCheck()">決定</button>
				</form>
			</div>

			<div class="search-box cell small-12 medium-6">
				<p>検索</p>
				<form name="textform" method="post">
					<input id="textbox" type="text">
					<button id="word" type="button" class="button secondary" onclick="gnaviCheck()">検索</button>
				</form>
			</div>
		</div>


		<div class="wrapper">
			<div id="totalShop" class="grid-x"></div>
			<article id="shopList" class="grid-x grid-margin-x grid-margin-y grid-padding-x grid-padding-y">
			</article>
		</div>
	</div>
</body>
</html>
